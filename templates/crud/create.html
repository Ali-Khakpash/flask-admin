{% extends 'admin/index.html' %}

{% block title %}
  Product-Create
{% endblock %}

{% block body %}

<form method="POST" action="{{action}}">
    {{ form.csrf_token }}
     {%for key, value in form.items() %}
        <p>{{value.label}}: {{value}}</p>
     {% endfor %}
    <input type="submit" value="{{submit}}">
</form>

{% endblock %}
